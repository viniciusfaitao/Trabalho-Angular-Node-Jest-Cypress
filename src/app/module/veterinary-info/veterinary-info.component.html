<h2>Veterinary Info</h2>

<hr />

<form #veterinaryForm="ngForm" *ngIf="!isANewVeterinary && veterinary || isANewVeterinary">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="veterinary.name" required name="name" #veterinaryName="ngModel"
        [ngClass]="{ 'is-invalid': veterinaryName.invalid }" class="form-control" />

      <div class="invalid-feedback">
        <span>Veterinary name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="veterinary.email" required name="email" #veterinaryEmail="ngModel"
        [ngClass]="{ 'is-invalid': veterinaryEmail.invalid }" class="form-control" />

      <div class="invalid-feedback">
        <span>Veterinary email is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Phone:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="veterinary.phone" required name="phone" #veterinaryPhone="ngModel"
        [ngClass]="{ 'is-invalid': veterinaryPhone.invalid }" class="form-control" />

      <div class="invalid-feedback">
        <span>Veterinary Phone is required</span>
      </div>
    </div>
  </div>

  <button id="save-btn" [disabled]="veterinaryForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/veterinary']" class="btn btn-secondary">Back</button>
</form>
